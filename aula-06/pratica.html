<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = (window.prompt( "Informe seu nome" ))
        var nota1 = Number (window.prompt ("Informe a primeira nota: "))
        var nota2 = Number (window.prompt("Informe a segunda nota: "))
        var nota3 = Number (window.prompt("Informe a terceira nota: "))

        s = (nota1 + nota2 + nota3) / 3
        s.toFixed(2)
        document.write(`${nome} sua média é: ${s}`)
        s > 7? 'aprovado' : 'reprovado'
    </script>
    
</body>
</html>
